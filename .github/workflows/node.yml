name: Node.js
on: [push]

env:
  CI: true
  ENCRYPTION: sha512
  MYSQL_DB: cooktak_test
  MYSQL_HOST: 0.0.0.0
  MYSQL_PASS: ${{ secrets.MYSQL_PASS }}
  MYSQL_PORT: 3307
  MYSQL_TYPE: mariadb
  MYSQL_USER: root

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use MariaDB 10
        uses: getong/mariadb-action@v1.1
        with:
          container port: ${{ env.MYSQL_PORT }}
          host port: ${{ env.MYSQL_PORT }}
          mysql root password: ${{ env.MYSQL_PASS }}
          mysql database: ${{ env.MYSQL_DB }}
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-test-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.OS }}-test-${{ matrix.node-version }}-
            ${{ runner.OS }}-test-
            ${{ runner.OS }}-
      - name: Yarn install
        run: yarn
      - name: Test
        run: yarn test
